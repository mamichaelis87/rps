<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock, Paper, Scissors</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href ="styles.css">
    </head>
    <body>
        <h1>Good luck, kid.</h1>
        <div class="game-container">
            <div class="choice-container">
                <h2>Choose your fighter:</h2>
                <div class = buttons>
                    <button class="rock">Rock</button>
                    <button class="paper">Paper</button>
                    <button class="scissors">Scissors</button>
                </div>
                <div class="matchup-container">
                    <h3>Matchup</h3>
                    <p>(You vs. Your Enemy)</p>
                    <div class="matchup">
                        <div class="user-fighter"></div>
                        <p>vs.</p>
                        <div class="comp-fighter"></div>
                    </div>
                </div>
            </div>
            <div class="results-container">
                <div class ="notes">
                    <h3>Fight Results</h3>
                    <div class="results"></div> 
                </div> 
            </div>
            <div class="progress-container">
                <div class="notes">
                    <h3>Battle Log</h3>
                    <p>First to 5 wins the war.</p>
                    <div class="userScore"></div>
                    <div class="compScore"></div>
                    <div class="endGame"></div>
                    <p>Matchup History:</p>
                    <div class="matchup-history"></div>
                </div>
            </div>
        </div>
        <footer>
            <div>Copywright Mark Michaelis 2023.</div>
            <div>Journey mode coming soon!</div>
        </footer>
    </body>
</html>
