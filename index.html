<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock, Paper, Scissors</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href ="styles.css">
    </head>
    <body>
        <div class="header">
            <h1>Good luck, kid.</h1>
            <button class="new-game">New Game</button>
        </div>
        <div class="game-container">
            <div class="choice-container">
                <h2>Choose your fighter:</h2>
                <div class = buttons>
                    <button class="rock fighter">
                        <img src="images/Good rock.png" alt="Good Rock">
                    </button>
                    <button class="paper fighter">
                        <img src="images/Good paper.png" alt="Good Paper">
                    </button>
                    <button class="scissors fighter">
                        <img src="images/Good scissors.png" alt="Good Scissors">
                    </button>
                </div>
                <div class="matchup-container">
                    <h3>Matchup</h3>
                    <p>(You vs. Your Enemy)</p>
                    <div class="matchup">
                        <img src="images/Good rock.png" alt="Good Rock" class="good-rock matchup-image" style="display: none;">
                        <img src="images/Good paper.png" alt="Good Paper" class="good-paper matchup-image" style="display: none;">
                        <img src="images/Good scissors.png" alt="Good Scissors" class="good-scissors matchup-image" style="display: none;">
                        <img src="images/Bad rock.png" alt="Bad Rock" class="bad-rock matchup-image" style="display: none;">
                        <img src="images/Bad paper.png" alt="Bad Paper" class="bad-paper matchup-image" style="display: none;">
                        <img src="images/Bad scissors.png" alt="Bad Scissors" class="bad-scissors matchup-image" style="display: none;">
                    </div>
                </div>
            </div>
            <div class="results-container">
                <div class ="notes">
                    <h3>Fight Results</h3>
                    <div class="results"></div> 
                </div> 
            </div>
            <div class="progress-container">
                <div class="notes">
                    <h3>Battle Log</h3>
                    <p>First to 5 wins the war.</p>
                    <div class="userScore">You: </div>
                    <div class="compScore">Your Enemy: </div>
                    <div class="endGame"></div>
                    <p>Matchup History:</p>
                    <div class="matchup-history"></div>
                </div>
            </div>
        </div>
        <footer>
            <div>Copywright Mark Michaelis 2023.</div>
            <div>Journey mode coming soon!</div>
        </footer>
    </body>
</html>
